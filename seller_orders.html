<!DOCTYPE html>
<html lang="vn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đơn hàng - Spark Flower</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="asset/css/seller_style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-area" style="display: flex">
        <img src="asset/hinhanh/logo2 (2).png" width="150" class="bg-white" />
        <h5 class="mt-4 fs-3 text-danger fw-bold" style="margin-left: 650px">
          SPARK SELLER
        </h5>
      </div>
      <ul class="nav flex-column mt-3">
        <li class="nav-item">
          <a href="seller.html" class="nav-link"
            ><i class="fas fa-chart-line"></i> Tổng quan</a
          >
        </li>
        <li class="nav-item">
          <a href="seller_product.html" class="nav-link active"
            ><i class="fas fa-box-open"></i> Sản phẩm</a
          >
        </li>
        <li class="nav-item">
          <a href="seller_orders.html" class="nav-link"
            ><i class="fas fa-shopping-cart"></i> Đơn hàng</a
          >
        </li>
        <li class="nav-item">
          <a href="index.html" class="nav-link"
            ><i class="fas fa-sign-out-alt"></i> Về trang chủ</a
          >
        </li>
      </ul>
    </div>

    <div class="main-content">
      <h2
        class="mb-4 fw-bold text-center text-danger"
        style="color: var(--main-color)"
      >
        Quản lý đơn hàng
      </h2>

      <div class="card card-dashboard">
        <div class="card-body">
          <table class="table table-striped">
            <thead class="table-dark">
              <tr>
                <th>Mã ĐH</th>
                <th>Khách hàng</th>
                <th>Ngày đặt</th>
                <th>Tổng tiền</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>#DH001</td>
                <td>Nguyễn Văn A</td>
                <td>18/11/2025</td>
                <td>500.000đ</td>
                <td><span class="badge bg-warning text-dark">Mới</span></td>
                <td><button class="btn btn-sm btn-primary">Xử lý</button></td>
              </tr>
              <tr>
                <td>#DH002</td>
                <td>Trần Thị B</td>
                <td>17/11/2025</td>
                <td>1.200.000đ</td>
                <td><span class="badge bg-success">Hoàn thành</span></td>
                <td>
                  <button class="btn btn-sm btn-secondary" disabled>
                    Chi tiết
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
