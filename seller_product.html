<!DOCTYPE html>
<html lang="vn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý sản phẩm - Spark Flower</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="asset/css/seller_style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-area" style="display: flex">
        <img src="asset/hinhanh/logo2 (2).png" width="150" class="bg-white" />
        <h5 class="mt-4 fs-3 text-danger fw-bold" style="margin-left: 650px">
          SPARK SELLER
        </h5>
      </div>
      <ul class="nav flex-column mt-3">
        <li class="nav-item">
          <a href="seller.html" class="nav-link"
            ><i class="fas fa-chart-line"></i> Tổng quan</a
          >
        </li>
        <li class="nav-item">
          <a href="seller_product.html" class="nav-link active"
            ><i class="fas fa-box-open"></i> Sản phẩm</a
          >
        </li>
        <li class="nav-item">
          <a href="seller_orders.html" class="nav-link"
            ><i class="fas fa-shopping-cart"></i> Đơn hàng</a
          >
        </li>
        <li class="nav-item">
          <a href="index.html" class="nav-link"
            ><i class="fas fa-sign-out-alt"></i> Về trang chủ</a
          >
        </li>
      </ul>
    </div>

    <div class="main-content">
      <h2
        class="mb-4 text-uppercase fw-bold text-center text-danger"
        style="color: var(--main-color)"
      >
        Quản lý sản phẩm
      </h2>

      <div class="row">
        <div class="col-md-4">
          <div class="card card-dashboard">
            <div class="card-header-custom">
              <i class="fas fa-plus-circle me-2"></i>Thêm sản phẩm mới
            </div>
            <div class="card-body">
              <form id="addProductForm">
                <div class="mb-3">
                  <label class="form-label">Tên hoa</label>
                  <input
                    type="text"
                    class="form-control"
                    id="proName"
                    placeholder="VD: Hoa hồng sáp"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Danh mục</label>
                  <select class="form-select" id="proCategory">
                    <option value="Hoa sinh nhật">Hoa sinh nhật</option>
                    <option value="Hoa cầu hôn">Hoa cầu hôn</option>
                    <option value="Hoa tốt nghiệp">Hoa tốt nghiệp</option>
                    <option value="Hoa khai trương">Hoa khai trương</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label">Giá bán (VNĐ)</label>
                  <input
                    type="number"
                    class="form-control"
                    id="proPrice"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label d-block">Kiểu dáng (Radio)</label>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="proType"
                      id="type1"
                      value="bo"
                      checked
                    />
                    <label class="form-check-label" for="type1">Bó hoa</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="proType"
                      id="type2"
                      value="gio"
                    />
                    <label class="form-check-label" for="type2">Giỏ hoa</label>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label d-block">Tùy chọn (Checkbox)</label>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="proGift"
                    />
                    <label class="form-check-label" for="proGift"
                      >Kèm hộp quà tặng</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="proFast"
                    />
                    <label class="form-check-label" for="proFast"
                      >Giao hỏa tốc 2h</label
                    >
                  </div>
                </div>

                <div class="mb-4">
                  <label class="form-label">Hình ảnh</label>
                  <input type="file" class="form-control" id="proImg" />
                </div>

                <button type="submit" class="btn btn-primary-custom w-100 py-2">
                  <i class="fas fa-save me-2"></i>Lưu sản phẩm
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class="card card-dashboard">
            <div class="card-header-custom">
              <i class="fas fa-list me-2"></i>Danh sách hiện có
            </div>
            <div class="card-body">
              <table class="table table-hover align-middle">
                <thead class="table-light">
                  <tr>
                    <th>#</th>
                    <th>Tên sản phẩm</th>
                    <th>Danh mục</th>
                    <th>Giá</th>
                    <th>Loại</th>
                    <th>Quà</th>
                    <th>Xóa</th>
                  </tr>
                </thead>
                <tbody id="productTableBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="asset/js/seller.js"></script>
  </body>
</html>
