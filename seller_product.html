<!DOCTYPE html>
<html lang="vn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý sản phẩm - Spark Flower</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div
      class="seller-header d-flex align-items-center justify-content-between px-4 py-3 shadow-sm"
    >
      <div class="d-flex align-items-center">
        <img src="asset/hinhanh/logo2 (2).png" width="120" class="me-3" />
      </div>

      <h3 class="fw-bold m-0" style="color: #a1152c">SPARK SELLER</h3>

      <div style="width: 120px"></div>
    </div>

    <div class="sidebar">
      <ul class="nav flex-column mt-4">
        <li class="nav-item">
          <a
            href="seller.html"
            class="nav-link active fs-4 fw-bold"
            style="color: #d3213f"
          >
            <i class="fas fa-chart-line me-2 fs-3"></i> Tổng quan
          </a>
        </li>
        <li class="nav-item">
          <a
            href="seller_category.html"
            class="nav-link fs-4 fw-bold"
            style="color: #d3213f"
          >
            <i class="fas fa-tags me-2"></i> Danh mục
          </a>
        </li>
        <li class="nav-item">
          <a
            href="seller_product.html"
            class="nav-link fs-4 fw-bold"
            style="color: #d3213f"
          >
            <i class="fas fa-box-open me-2"></i> Sản phẩm
          </a>
        </li>
        <li class="nav-item">
          <a
            href="seller_orders.html"
            class="nav-link fs-4 fw-bold"
            style="color: #d3213f"
          >
            <i class="fas fa-shopping-cart me-2"></i> Đơn hàng
          </a>
        </li>
        <li class="nav-item">
          <a
            href="index.html"
            class="nav-link fs-4 fw-bold"
            style="color: #d3213f"
          >
            <i class="fas fa-sign-out-alt me-2"></i> Về trang chủ
          </a>
        </li>
      </ul>
    </div>

    <div class="main-content">
      <h2
        class="mb-4 text-uppercase fw-bold text-center"
        style="color: #31020a"
      >
        Quản lý sản phẩm
      </h2>

      <div class="row">
        <div class="col-md-4">
          <div class="card border-0 shadow-sm mb-4">
            <div class="card-header bg-white fw-bold py-3 border-bottom">
              <i class="fas fa-pen-square me-2 text-danger"></i>Thông tin sản
              phẩm
            </div>
            <div class="card-body">
              <form id="addProductForm">
                <input type="hidden" id="editId" value="" />

                <div class="mb-3">
                  <label class="form-label fw-bold small text-muted"
                    >Tên hoa</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="proName"
                    placeholder="VD: Hoa hồng sáp"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label fw-bold small text-muted"
                    >Danh mục</label
                  >
                  <select class="form-select" id="proCategory"></select>
                </div>

                <div class="mb-3">
                  <label class="form-label fw-bold small text-muted"
                    >Giá bán (VNĐ)</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="proPrice"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label fw-bold small text-muted d-block"
                    >Kiểu dáng</label
                  >
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="proType"
                      id="type1"
                      value="bo"
                      checked
                    />
                    <label class="form-check-label" for="type1">Bó hoa</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="proType"
                      id="type2"
                      value="gio"
                    />
                    <label class="form-check-label" for="type2">Giỏ hoa</label>
                  </div>
                </div>

                <div class="mb-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="proGift"
                    />
                    <label class="form-check-label" for="proGift"
                      >Kèm hộp quà tặng</label
                    >
                  </div>
                </div>

                <div class="mb-4">
                  <label class="form-label fw-bold small text-muted"
                    >Hình ảnh</label
                  >
                  <input type="file" class="form-control" id="proImg" />
                  <div id="previewImg" class="mt-2 text-center d-none">
                    <small class="d-block text-muted mb-1">Ảnh hiện tại:</small>
                    <img
                      src=""
                      style="
                        height: 80px;
                        border-radius: 5px;
                        border: 1px solid #ddd;
                      "
                    />
                  </div>
                </div>

                <div class="d-grid gap-2">
                  <button
                    type="submit"
                    class="btn btn-danger fw-bold"
                    id="btnSave"
                  >
                    <i class="fas fa-save me-2"></i>Lưu sản phẩm
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary d-none"
                    id="btnCancel"
                    onclick="resetForm()"
                  >
                    Hủy sửa
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class="card border-0 shadow-sm">
            <div class="card-header bg-white fw-bold py-3 border-bottom">
              <i class="fas fa-list me-2 text-danger"></i>Danh sách hiện có
            </div>
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                  <thead class="table-light">
                    <tr>
                      <th>#</th>
                      <th>Sản phẩm</th>
                      <th>Danh mục</th>
                      <th>Giá</th>
                      <th>Loại</th>
                      <th class="text-end">Thao tác</th>
                    </tr>
                  </thead>
                  <tbody id="productTableBody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="asset/js/seller.js"></script>
  </body>
</html>
