<!DOCTYPE html>
<html lang="vn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Spark Flower</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="asset/css/seller_style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-area" style="display: flex">
        <img src="asset/hinhanh/logo2 (2).png" width="150" class="bg-white" />
        <h5 class="mt-4 fs-3 text-danger fw-bold" style="margin-left: 650px">
          SPARK SELLER
        </h5>
      </div>
      <ul class="nav flex-column mt-3">
        <li class="nav-item">
          <a href="seller.html" class="nav-link"
            ><i class="fas fa-chart-line"></i> Tổng quan</a
          >
        </li>
        <li class="nav-item">
          <a href="seller_product.html" class="nav-link active"
            ><i class="fas fa-box-open"></i> Sản phẩm</a
          >
        </li>
        <li class="nav-item">
          <a href="seller_orders.html" class="nav-link"
            ><i class="fas fa-shopping-cart"></i> Đơn hàng</a
          >
        </li>
        <li class="nav-item">
          <a href="index.html" class="nav-link"
            ><i class="fas fa-sign-out-alt"></i> Về trang chủ</a
          >
        </li>
      </ul>
    </div>

    <div class="main-content">
      <h2
        class="mb-4 fw-bold text-danger text-center"
        style="color: var(--main-color)"
      >
        Tổng quan kinh doanh
      </h2>

      <div class="row g-4 mb-4">
        <div class="col-md-4">
          <div class="card card-dashboard bg-warning text-dark p-3">
            <h4><i class="fas fa-money-bill-wave"></i> Doanh thu ngày</h4>
            <h2 class="fw-bold">1.500.000đ</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div
            class="card card-dashboard text-bg-light p-3"
            style="background-color: var(--main-color)"
          >
            <h4><i class="fas fa-shopping-bag"></i> Đơn mới</h4>
            <h2 class="fw-bold">05</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card card-dashboard bg-secondary text-white p-3">
            <h4><i class="fas fa-box"></i> Sản phẩm</h4>
            <h2 class="fw-bold">24</h2>
          </div>
        </div>
      </div>

      <div class="card card-dashboard">
        <div class="card-header-custom">Hoạt động gần đây</div>
        <div class="card-body">
          <p>Chào mừng bạn đến với trang quản trị Spark Flower!</p>
          <a href="seller_product.html" class="btn btn-primary-custom"
            >Quản lý sản phẩm ngay</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
